<body id="topo">
    <header>
        <h1>CEFET-MG - Campus Varginha - Curso Técnico</h1>
    </header>
    <main>
        <div class="atalhos"></div>
        <nav>
            <ul>
                <li><a href="index_inicio.html">Início</a></li>
                <li><a href="index_curso.html">Curso</a></li>
                <li><a href="index_faq.html">FAQ</a></li>
                <li><a href="index_contato.html">Contato</a></li>
            </ul>
        </nav>

        <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Contato</legend>
            <h4><label for="nome">Nome:</label>
            <input type="text" placeholder="João" name="nome"></h4>
            
            <h4><label for="email">Email:</label>
            <input type="email" placeholder="name@email" name="email"></h4>

            <h4><input type="radio" name="sexo" value="1">
            <label for="sexo">Masculino</label>
            <input type="radio" name="sexo" value="2">
            <label for="sexo">Feminino</label></h4>

            <p><h4><label for="estado">Estados/Cidade</label>
            <select name="estados" id="estados">
                <option value=""></option>
                <option value="1">MG</option>
                <option value="2">SP</option>
                <option value="3">RJ</option></select>
                <input type="text" placeholder="Varginha" name="ciade">
            </h4></p>

            <p><h4><label for="arquivo">Selecionar um arquivo</label>
            <input type="file" name="arquivo"></h4></p>

            <p><h4><label for="sugestao">Sugestão</label></h4></p>
            <textarea name="sugestao" id="" cols="80" rows="3"></textarea>
    
            <div class="botoes">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>
    <footer>
        <p>© copyleft</p>
    </footer>
